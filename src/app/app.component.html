      <span>
        <button type="button" class="btn btn-secondary" (click)="reload()"><i class="fa fa-refresh"

      </span>
      <span>
        <button type="button" class="btn btn-secondary" (click)="newPage()"><i class="fa fa-plus-square"

      <span class="float-right">

          <textarea id="markdown" class="form-control" rows="25"></textarea> <!--1-->

        <div class="form-group">
          <label for="pageName">Name</label>
          <input class="form-control" type="text" value="" id="pageName" [disabled]="pageExists()">

        <button type="button" class="btn btn-secondary" (click)="save()">
